<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Le délice des sens</title>
    <link rel="stylesheet" href="../sass/main.css">
    <!-- Import des variantes de la police Roboto et Shrikland -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- Ajout de la librairie Font Awesome -->
    <script src="https://kit.fontawesome.com/f87887aaa4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="header">
            <img class="header__logo" src="../assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
        <div class="header__arrow">
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
    </header>
    <!-- main -->
    <main>
        <section class="menu">
            <img class="menu__picture" src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Image du restaurant montrant une assiette">
            <div class="menu__card">
                <div class="menu__section1">
                    <h1 class="menu__title">Le délice des sens</h1>
                    <label class="menu__favorite">
                        <input type="checkbox">
                        <i class="menu__emptyheart fa-regular fa-heart"></i>
                        <i class="menu__fullheart fa-solid fa-heart"></i>
                    </label>
                </div>
                <div class="menu__section2">
                    <p class="menu__subtitle">Entrées</p>
                    <div class="menu__line"></div>
                    <div class="menu__starters">
                        <label class='menu__link'>
                            <input type="checkbox">
                            <span class="menu__linksection1">
                                <span class="menu__dishtitle">Tartare de thon</span>
                                <span class="menu__dishsubtitle">Assaisonné au yuzu</span>
                            </span>
                            <span class="menu__linksection2">
                                <span class="menu__price">25€</span>
                                <span class="menu__choice">
                                    <i class="menu__tick fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                        <label class='menu__link'>
                            <input type="checkbox">
                            <span class="menu__linksection1">
                                <span class="menu__dishtitle">Bouchée de homard croustillant </span>
                                <span class="menu__dishsubtitle">Et sa farandole de petits légumes</span>
                            </span>
                            <span class="menu__linksection2">
                                <span class="menu__price">35€</span>
                                <span class="menu__choice">
                                    <i class="menu__tick fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                        <label class='menu__link'>
                            <input type="checkbox">
                            <span class="menu__linksection1">
                                <span class="menu__dishtitle">Poulet rôti aux herbes de Provence</span>
                                <span class="menu__dishsubtitle">Et sa crème de truffe</span>
                            </span>
                            <span class="menu__linksection2">
                                <span class="menu__price">40€</span>
                                <span class="menu__choice">
                                    <i class="menu__tick fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>                   
                    </div>
                </div>
                <div class="menu__section3">
                    <p class="menu__subtitle">Plats</p>
                    <div class="menu__line"></div>
                    <div class="menu__dishes">
                        <label class='menu__link'>
                            <input type="checkbox">
                            <span class="menu__linksection1">
                                <span class="menu__dishtitle">Poulet rôti aux herbes de Provence</span>
                                <span class="menu__dishsubtitle">Et sa crème de truffe</span>
                            </span>
                            <span class="menu__linksection2">
                                <span class="menu__price">40€</span>
                                <span class="menu__choice">
                                    <i class="menu__tick fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                        <label class='menu__link'>
                            <input type="checkbox">
                            <span class="menu__linksection1">
                                <span class="menu__dishtitle">Langouste rôtie </span>
                                <span class="menu__dishsubtitle">Et ses légumes de saison</span>
                            </span>
                            <span class="menu__linksection2">
                                <span class="menu__price">35€</span>
                                <span class="menu__choice">
                                    <i class="menu__tick fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                        <label class='menu__link'>
                            <input type="checkbox">
                            <span class="menu__linksection1">
                                <span class="menu__dishtitle">Côte de bœuf Angus</span>
                                <span class="menu__dishsubtitle">Et sa purée de panais</span>
                            </span>
                            <span class="menu__linksection2">
                                <span class="menu__price">44€</span>
                                <span class="menu__choice">
                                    <i class="menu__tick fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>                 
                    </div>
                </div>
                <div class="menu__section4">
                    <p class="menu__subtitle">Desserts</p>
                    <div class="menu__line"></div>
                    <div class="menu__desserts">
                        <label class='menu__link'>
                            <input type="checkbox">
                            <span class="menu__linksection1">
                                <span class="menu__dishtitle">Œuf au plat</span>
                                <span class="menu__dishsubtitle">Assaisonné à la truffe sur lit de caviar</span>
                            </span>
                            <span class="menu__linksection2">
                                <span class="menu__price">76€</span>
                                <span class="menu__choice">
                                    <i class="menu__tick fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                        <label class='menu__link'>
                            <input type="checkbox">
                            <span class="menu__linksection1">
                                <span class="menu__dishtitle">Crème brulée</span>
                                <span class="menu__dishsubtitle">Revisitée</span>
                            </span>
                            <span class="menu__linksection2">
                                <span class="menu__price">22€</span>
                                <span class="menu__choice">
                                    <i class="menu__tick fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>
                        <label class='menu__link'>
                            <input type="checkbox">
                            <span class="menu__linksection1">
                                <span class="menu__dishtitle">Tiramisu</span>
                                <span class="menu__dishsubtitle">À la noisette</span>
                            </span>
                            <span class="menu__linksection2">
                                <span class="menu__price">23€</span>
                                <span class="menu__choice">
                                    <i class="menu__tick fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </label>            
                    </div>
                </div>
                <div class="menu__buttonsection">
                    <a href="#" class="menu__button btn">
                        Commander
                    </a>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer">
                <img class="footer__img" src="../assets/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
                <ul>
                    <li class="footer__list">
                        <i class="footer__ustensilsicon fa-solid fa-utensils"></i>
                        <a class="footer__iconlink" href="#">Proposer un restaurant</a>
                    </li>
                    <li class="footer__list">
                        <i class="footer__handshakeicon fa-solid fa-handshake-angle"></i>
                        <a class="footer__iconlink" href="#">Devenir partenaire</a>
                    </li>
                    <li class="footer__list"><a class="footer__link" href="#">Mentions légales</a></li>
                    <li class="footer__list"><a class="footer__link" href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
        </div>
    </footer>
</body>
</html>
