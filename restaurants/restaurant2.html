<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - La note enchantée</title>
    <link rel="stylesheet" href="../sass/main.css">
    <!-- Import des variantes de la police Roboto et Shrikland -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <!-- Ajout de la librairie Font Awesome -->
    <script src="https://kit.fontawesome.com/f87887aaa4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header>
        <div class="header">
            <img class="header__logo" src="../images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
        <div class="header__arrow">
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
    </header>
    <!-- main -->
    <main>
        <section class="menu">
            <img class="menu__picture" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Image du restaurant montrant une assiette">
            <div class="menu__cardsection">
                <div class="menu__card">
                    <div class="menu__section1">
                        <h1 class="menu__title">La note enchantée</h1>
                        <label class="menu__favorite">
                            <input type="checkbox">
                            <i class="menu__emptyheart fa-regular fa-heart"></i>
                            <i class="menu__fullheart fa-solid fa-heart"></i>
                        </label>
                    </div>
                    <div class="menu__section2">
                        <p class="menu__subtitle">Entrées</p>
                        <div class="menu__line"></div>
                        <div class="menu__starters">
                            <label class='menu__link'>
                                <input type="checkbox">
                                <span class="menu__linksection1">
                                    <span class="menu__dishtitle">Ravioles de foie gras</span>
                                    <span class="menu__dishsubtitle">Accompagnées de leur crème à la truffe</span>
                                </span>
                                <span class="menu__linksection2">
                                    <span class="menu__price">25€</span>
                                    <span class="menu__choice">
                                        <i class="menu__tick fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </label>
                            <label class='menu__link'>
                                <input type="checkbox">
                                <span class="menu__linksection1">
                                    <span class="menu__dishtitle">Caviar osciètre</span>
                                    <span class="menu__dishsubtitle">Sur blini à la farine de blé noir</span>
                                </span>
                                <span class="menu__linksection2">
                                    <span class="menu__price">35€</span>
                                    <span class="menu__choice">
                                        <i class="menu__tick fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </label>
                            <label class='menu__link'>
                                <input type="checkbox">
                                <span class="menu__linksection1">
                                    <span class="menu__dishtitle">Homard et espuma de potiron</span>
                                    <span class="menu__dishsubtitle">Marinés aux zestes d'orange</span>
                                </span>
                                <span class="menu__linksection2">
                                    <span class="menu__price">20€</span>
                                    <span class="menu__choice">
                                        <i class="menu__tick fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </label>
                            <label class='menu__link'>
                                <input type="checkbox">
                                <span class="menu__linksection1">
                                    <span class="menu__dishtitle">Foie gras de canard cuit entier</span>
                                    <span class="menu__dishsubtitle">Confiture de figue et pain toasté</span>
                                </span>
                                <span class="menu__linksection2">
                                    <span class="menu__price">35€</span>
                                    <span class="menu__choice">
                                        <i class="menu__tick fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="menu__section3">
                        <p class="menu__subtitle">Plats</p>
                        <div class="menu__line"></div>
                        <div class="menu__dishes">
                            <label class='menu__link'>
                                <input type="checkbox">
                                <span class="menu__linksection1">
                                    <span class="menu__dishtitle">Noix de coquilles Saint-Jacques</span>
                                    <span class="menu__dishsubtitle">Sur lit de purée de céleri-rave</span>
                                </span>
                                <span class="menu__linksection2">
                                    <span class="menu__price">40€</span>
                                    <span class="menu__choice">
                                        <i class="menu__tick fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </label>
                            <label class='menu__link'>
                                <input type="checkbox">
                                <span class="menu__linksection1">
                                    <span class="menu__dishtitle">Langoustine poêlée</span>
                                    <span class="menu__dishsubtitle">Purée de patate douce</span>
                                </span>
                                <span class="menu__linksection2">
                                    <span class="menu__price">35€</span>
                                    <span class="menu__choice">
                                        <i class="menu__tick fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </label>
                            <label class='menu__link'>
                                <input type="checkbox">
                                <span class="menu__linksection1">
                                    <span class="menu__dishtitle">Mijoté de queue de bœuf</span>
                                    <span class="menu__dishsubtitle">Et riz sauvage aux zestes de citron</span>
                                </span>
                                <span class="menu__linksection2">
                                    <span class="menu__price">45€</span>
                                    <span class="menu__choice">
                                        <i class="menu__tick fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="menu__section4">
                        <p class="menu__subtitle">Desserts</p>
                        <div class="menu__line"></div>
                        <div class="menu__desserts">
                            <label class='menu__link'>
                                <input type="checkbox">
                                <span class="menu__linksection1">
                                    <span class="menu__dishtitle">Macaron noisette et chocolat</span>
                                    <span class="menu__dishsubtitle">Glace au caramel brun et sel de Guérande</span>
                                </span>
                                <span class="menu__linksection2">
                                    <span class="menu__price">18€</span>
                                    <span class="menu__choice">
                                        <i class="menu__tick fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </label>
                            <label class='menu__link'>
                                <input type="checkbox">
                                <span class="menu__linksection1">
                                    <span class="menu__dishtitle">Baba au rhum revisité</span>
                                    <span class="menu__dishsubtitle">Avec son coulis de citron</span>
                                </span>
                                <span class="menu__linksection2">
                                    <span class="menu__price">22€</span>
                                    <span class="menu__choice">
                                        <i class="menu__tick fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </label>
                            <label class='menu__link'>
                                <input type="checkbox">
                                <span class="menu__linksection1">
                                    <span class="menu__dishtitle">Tarte au citron meringuée</span>
                                    <span class="menu__dishsubtitle">Déstructurée</span>
                                </span>
                                <span class="menu__linksection2">
                                    <span class="menu__price">23€</span>
                                    <span class="menu__choice">
                                        <i class="menu__tick fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="menu__buttonsection">
                        <a href="#" class="menu__button btn">
                            Commander
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer">
            <img class="footer__img" src="../images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
            <ul class="footer__list">
                <li class="footer__element">
                    <i class="footer__ustensilsicon fa-solid fa-utensils"></i>
                    <a class="footer__iconlink" href="#">Proposer un restaurant</a>
                </li>
                <li class="footer__element">
                    <i class="footer__handshakeicon fa-solid fa-handshake-angle"></i>
                    <a class="footer__iconlink" href="#">Devenir partenaire</a>
                </li>
                <li class="footer__element"><a class="footer__link" href="#">Mentions légales</a></li>
                <li class="footer__element"><a class="footer__link" href="mailto:contact@ohmyfood.fr">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
